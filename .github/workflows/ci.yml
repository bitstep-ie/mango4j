name: CI Builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run Jacoco
        run: mvn org.jacoco:jacoco-maven-plugin:report -f pom.xml -U
  dependency-graph:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v5.0.0

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on SonarQube, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}   # add the URL of your instance to the secrets of this repo with the name SONAR_HOST_URL (Settings > Secrets > Actions > add new repository secret)
        with:
          # Additional arguments for the sonarcloud scanner
          args:
            # Unique key of your project. You can find it in SonarQube > [my project] > Project Information (top-right menu)
            # mandatory
            -Dsonar.projectKey=bitstep-ie_mango4j
            -Dsonar.organization=bitstep-ie
            -Dsonar.coverageReportPaths=**/target/jacoco/jacoco.xml
            -Dsonar.java.binaries=**/target/classes
